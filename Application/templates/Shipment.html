<!DOCTYPE html>
<html>

<head>
    <title>SCMXPertLite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .navbar {
            background-color: #2b5a4b;
            animation: colorAnimation 5s infinite alternate;
        }

        @keyframes colorAnimation {
            0% {
                background-color: #666666;
            }

            50% {
                background-color: #2b5a4b;
            }

            100% {
                background-color: #666666;
            }
        }

        .navbar-toggler {
            border-color: #ffffff;
        }

        .navbar-toggler i {
            color: #ffffff;
        }

        .navbar-nav.custom-spacing {
            justify-content: flex-start;
            margin-left: 0;
        }

        .navbar-nav.custom-spacing .nav-link {
            margin-right: 100px;
            color: #ffffff;
        }

        .navbar-nav.custom-spacing .nav-link:hover {
            color: red !important;
        }

        .navbar-nav.custom-spacing .active {
            font-weight: bold;
        }

        .collapse {
            background-color: #749585;
        }

        @media (max-width: 768px) {
            .style {
                margin-right: 13%;
            }

            #shipping {
                margin-left: 0%;
            }
        }

        @media (max-width: 576px) {


            .style {
                margin-right: 15%;
            }

            #shipping {
                margin-left: 0%;
            }
        }

        .shipping {
            top: 1436px;
        }

        #shipping {
            position: absolute;
            width: 20px;
            height: 50px;
            align-items: center;
            margin-left: 41%;
        }

        #truck {
            position: absolute;
            left: 0;
            width: 100px;
            height: 50px;
            transform: scaleX(1);
        }

        body {
            background-color: white;
            margin: 0%;
            padding: 0%;
        }

        .button-signup {
            background-color: #666666;
            animation: colorChange 5s infinite;
            border: none;
            color: #f8f9fa;
        }

        @keyframes colorChange {
            0% {
                background-color: #666666;
            }

            50% {
                background-color: #2b5a4b;
            }

            100% {
                background-color: #666666;
            }
        }

        .button-signup:hover:before {
            opacity: 1;
            transform: translate(-30%, -30%);
        }

        .button-signup:hover {
            background-color: rgb(3, 170, 3);
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        .btn-container .btn {
            flex: 1;
            margin: 0 5px;
        }

        .login-container {
            padding: 20px;
            background: linear-gradient(to bottom right, #749585, white);
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .container {
            position: relative;
            height: 100vh;
            background: white;
        }

        .animated-edge {
            position: absolute;
            width: 63.5%;
            height: 200.5%;
            margin-left: 17%;
        }

        .top-edge:before,
        .bottom-edge:before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #fff;
            animation: colorAnimation 5s infinite alternate;
        }

        .top-edge:before {
            top: 0;
        }

        .bottom-edge:before {
            bottom: 0;
        }

        @keyframes colorAnimation {
            0% {
                background-color: #666666;
            }

            50% {
                background-color: #2b5a4b;
            }

            100% {
                background-color: #666666;
            }
        }

        .login-container {
            position: absolute;
            top: 95.5%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 100%;
            font-weight: 600;
        }

        @media (max-width: 575px) {
            .login-container {
                margin-top: 35px;
            }

            .login-container h3 {
                font-size: 18px;
            }

            .animated-edge {
                position: absolute;
                width: 80%;
                height: 100%;
                margin-left: 6%;
            }
        }

        @media (min-width: 576px) and (max-width: 991px) {
            .login-container {
                margin-top: 35px;
            }

            .login-container h3 {
                font-size: 22px;
            }

            .animated-edge {
                position: absolute;
                width: 90%;
                height: 100%;
                margin-left: 3%;
            }
        }

        @media (min-width: 992px) {
            .login-container {
                margin-top: 30px;
            }
        }

        #create {
            margin-left: 45%;
        }

        .message {
            color: red;
            font-weight: 400;
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse" id="navbarToggleExternalContent">
                    <div class="bd-color p-4">
                        <ul class="navbar-nav d-flex flex-row-reverse align-items-center custom-spacing">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="/logout">
                                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                                </a>
                            </li>
                            {% if "write" in request.session.get("permissions", []) %}
                            <li class="nav-item">
                                <a class="nav-link text-white" href="/DeviceData">
                                    <i class="fas fa-database me-1"></i>Device Data
                                </a>
                            </li>
                            {% else %}
                            <li class="nav-item disabled">
                                <div class="nav-link text-muted" onclick="showMessage()" style="cursor: not-allowed;">
                                    <i class="fas fa-database me-1"></i>Device Data
                                </div>
                            </li>
                            {% endif %}
                            <li class="nav-item">
                                <a class="nav-link text-white" href="/Shipment">
                                    <i class="fas fa-box me-1"></i>Create Shipments
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="/MyShipment">
                                    <i class="fas fa-shipping-fast me-1"></i>My Shipments
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="/MyAccount">
                                    <i class="fas fa-user-circle me-1"></i>My Account
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="/Dashboard">
                                    <i class="fas fa-chart-bar me-1"></i>Dashboard
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container2" id="truck">
        <img src="/static/truckmoves.gif" alt="truck" style="width: 200%;" />
    </div><br><br><br>
    <div class="container">
        <div class="animated-edge top-edge"></div>
        <div class="animated-edge bottom-edge"></div>
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 login-container">
                <div class="text-center">
                    <h1>Create New Shipment</h1>
                    <h2 id="fade" class="text-center text-success">{{detail}}</h2>
                </div>
                <form action="/Shipment" method="post">
                    <div class="form-group">
                        <label for="ShipNum">Shipment Number<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="ShipNum" name="ShipNum" pattern="[0-9]{8}"
                            title="Please enter an 8-digit number" placeholder="Enter Shipment Number" required>
                    </div>
                    <div class="form-group">
                        <label for="RoutDet">Route Details<span class="text-danger">*</span></label>
                        <select class="form-control" id="RoutDet" name="RoutDet" required>
                            <option disabled selected value>Select the Route</option>
                            <option>USA - New York City, New York</option>
                            <option>USA - Los Angeles, California</option>
                            <option>USA - Chicago, Illinois</option>
                            <option>USA - Houston, Texas</option>
                            <option>USA - Phoenix, Arizona</option>
                            <option>USA - Philadelphia, Pennsylvania</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Device">Device<span class="text-danger">*</span></label>
                        <select class="form-control" id="Device" name="Device" required>
                            <option disabled selected value>Select the Device</option>
                            <option>4587352479</option>
                            <option>4587434500</option>
                            <option>4582399345</option>
                            <option>4775432378</option>
                            <option>3445678332</option>
                            <option>3423778950</option>
                            <option>3357688109</option>
                            <option>3890564567</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="PoNum">PO Number<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="PoNum" name="PoNum" pattern="[0-9]{8}"
                            title="Please enter an 8-digit number" placeholder="Enter PO Number" required>
                    </div>
                    <div class="form-group">
                        <label for="NdcNum">NDC Number<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="NdcNum" name="NdcNum" pattern="[0-9]{8}"
                            title="Please enter an 8-digit number" placeholder="Enter NDC Number" required>
                    </div>
                    <div class="form-group">
                        <label for="SeNumOfGoods">Serial number of Goods<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="SeNumOfGoods" name="SeNumOfGoods" pattern="[0-9]{8}"
                            title="Please enter an 8-digit number" placeholder="Enter the Serial number of Goods"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="ContNum">Container Number<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="ContNum" name="ContNum" pattern="[0-9]{8}"
                            title="Please enter an 8-digit number" placeholder="Enter the Container Number" required>
                    </div>
                    <div class="form-group">
                        <label for="GoodType">Goods Type<span class="text-danger">*</span></label>
                        <select class="form-control" id="GoodType" name="GoodType" required>
                            <option disabled selected value>Select the Good Type</option>
                            <option value="E-Commerce">E-Commerce</option>
                            <option value="Pharmaceutical">Pharmaceutical</option>
                            <option value="Textiles">Textiles</option>
                            <option value="Edibles">Edibles</option>
                            <option value="Electronics">Electronics</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ExpDelDate">Expected Delivery Date<span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="ExpDelDate" name="ExpDelDate" oninput="TDate()"
                            required>
                    </div>
                    <div id="error-message" style="display: none; color: red; font-weight:400;"></div>
                    <div class="form-group">
                        <label for="DelNum">Delivery Number<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" placeholder="Enter the Delivery Number"
                            pattern="[0-9]{8}" title="Please enter an 8-digit number" required id="DelNum"
                            name="DelNum">
                    </div>
                    <div class="form-group">
                        <label for="BatchId">Batch Id<span class="text-danger">*</span></label>
                        <input type="text" placeholder=" Enter the Batch Id" required id="BatchId" name="BatchId"
                            class="form-control" pattern="[0-9]{8}" title="Please enter an 8-digit number">
                    </div>
                    <div class="form-group">
                        <label for="ShipDes">Shipment Description<span class="text-danger">*</span></label>
                        <textarea placeholder="Enter Shipment Description" class="form-control" required id="ShipDes"
                            name="ShipDes" cols="25" rows="2"
                            pattern="/^[A-Za-z0-9 ,.'-:;['\x22]+@#%&*(){}?]{2,200}$/"></textarea>
                    </div>
                    <div class="form-group text-center">
                        <div class="col-sm-offset-4 col-sm-8">
                            <div class="btn-container">
                                <button type="submit" id="create"
                                    class="btn btn-primary btn-block button-signup">Submit</button>
                                <button type="reset" id="clear" class="btn btn-default btn-block button-signup">Clear
                                    Details</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="shipping align-items-center" id="shipping"><img src="/static/shipping.gif" alt="shipping"  
            style="width: 1100%;" />
    </div>
    <script>
        function TDate() {
            var UserDate = document.getElementById("ExpDelDate").value;
            var ToDate = new Date();
            var errorMessage = document.getElementById("error-message");

            if (new Date(UserDate).getTime() < ToDate.getTime()) {
                document.getElementById("ExpDelDate").value = "";
                errorMessage.textContent = "The date must be later than today's date";
                errorMessage.style.display = "block";

                setTimeout(function () {
                    errorMessage.style.display = "none";
                }, 2000); 
            } else {
                errorMessage.style.display = "none";
            }
        }
        const navbar = document.querySelector('.navbar');
        const toggleButton = navbar.querySelector('.navbar-toggler');
        const collapse = navbar.querySelector('.collapse');
        navbar.addEventListener('mouseover', function () {
            if (!navbar.classList.contains('expanded')) {
                collapse.style.display = 'block';
            }
        });
        navbar.addEventListener('mouseout', function () {
            if (!navbar.classList.contains('expanded')) {
                collapse.style.display = 'none';
            }
        });
        toggleButton.addEventListener('click', function () {
            navbar.classList.toggle('expanded');
            if (navbar.classList.contains('expanded')) {
                collapse.style.display = 'block';
            } else {
                collapse.style.display = 'none';
            }
        });

        window.onload = function () {
            var truck = document.getElementById("truck");
            var truckX = 0;

            var truckDirection = 1;

            var truckSpeed = 5;
            function animateTruck() {
                truckX += truckDirection * truckSpeed;
                if (truckX <= -100 || truckX >= window.innerWidth) {
                    truckDirection *= -1;
                    truck.style.transform = "scaleX(" + truckDirection + ")";
                }
                truck.style.left = truckX + "px";
                requestAnimationFrame(animateTruck);
            }
            animateTruck();
        };
        document.addEventListener('DOMContentLoaded', function () {
            var inputField = document.querySelector('input');
            inputField.addEventListener('input', function (event) {
                var value = event.target.value;
                if (!/^\d{8}$/.test(value)) {
                    event.target.setCustomValidity('Please enter an 8-digit number');
                } else {
                    event.target.setCustomValidity('');
                }
            });
        });

        var sessionTimeout = 10 * 60 * 1000;
        var timeout;
        function startSessionTimeout() {
            clearTimeout(timeout);
            timeout = setTimeout(logout, sessionTimeout);
        }
        function logout() {
            window.location.href = "/logout";
        }
        document.addEventListener("mousemove", startSessionTimeout);
        document.addEventListener("keydown", startSessionTimeout);
        function showMessage() {
            var message = document.createElement("div");
            message.className = "message";
            message.innerHTML = "You do not have permission to access Device Data.";

            var container = document.getElementsByClassName("nav-item")[1];
            container.appendChild(message);

            setTimeout(function () {
                container.removeChild(message);
            }, 2000);
        }
    </script>
</body>

</html>
