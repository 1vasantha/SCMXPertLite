<!DOCTYPE html>
<html>
<head>
    <title>SCMXPertLite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #Styling {
            color: black;
            height: 60%;
            width: 45%;
            padding-top: 8%;
            padding-bottom: 7%;
            margin-top: 2%;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 2%;
            background-color: #749585;
            background-size: cover;
            font-size: 125%;
            font-weight: 500;
        }
        input[type="email"] {
            width: 100%;
            margin: 8px 0;
            align-content: center;
            text-align: center;
            padding: 23px 30px;
            display: inline-block;
            box-sizing: border-box;
            font-size: 17px;
        }
        .header {
            margin-top: 3%;
            background: #666666;
            animation: colorChange 5s infinite;
            font-size: 160%;
            margin-left: auto;
            margin-right: auto;
            width: 45%;
            color: black;
        }
       
        #message {
            text-align: center;
            color: red;
            font-size: large;
        }
        .button-signup {
            background-color: #666666;
            animation: colorChange 5s infinite;
            border: none;
            color: #f8f9fa;
        }

        @keyframes colorChange {
            0% {
                background-color:#666666;
            }

            50% {
                background-color: #2b5a4b;
            }

            100% {
                background-color: #666666;
            }
        }
        .button-signup:hover:before {
            opacity: 1;
            transform: translate(-30%, -30%);
        }

        .button-signup:hover {
            background-color: rgb(3, 170, 3);
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-left: 45%;
            margin-right:0%;
        }

        .btn-container .btn {
            flex: 1;
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2 class="text-center"><b>SCMXPertLite</b></h2>
        <h3 class="text-center"><b>Reset Your Password</b></h3>
    </div>
    <div id="Styling" class="container">
        <form action="/Emailcheck/ForForgotpass" method="post">
            <div class="form-group">
                <label for="email">Email Address<span class="text-danger">*</span></label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" class="form-control" onkeyup="emailcheck()" required>
                <span id="wrem"></span>
            </div>
            <div class="text-danger text-center"><span id="message">{{detail}}</span></div><br>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 ">
                    <div class="btn-container">
                        <button type="submit" id="create" class="btn btn-primary btn-block button-signup text-center">Submit</button>
                        <button type="reset" id="clear" class="btn btn-default btn-block button-signup">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
        function emailcheck() {
            var email = document.getElementById("email");
            var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (email.value == "") {
                document.getElementById("wrem").innerHTML = "";
            } else if (!email.value.match(mailformat)) {
                document.getElementById('wrem').style.color = 'red';
                document.getElementById('wrem').innerHTML = 'â˜’ Use valid Email';
            } else {
                document.getElementById("wrem").innerHTML = "";
            }
        }
        setTimeout(function () {
            document.getElementById("message").style.display = "none";
        }, 5000);
        
        var sessionTimeout = 10 * 60 * 1000;
        var timeout;
        function startSessionTimeout() {
            clearTimeout(timeout);
            timeout = setTimeout(logout, sessionTimeout);
        }
        function logout() {
            window.location.href = "/logout";
        }
        document.addEventListener("mousemove", startSessionTimeout);
        document.addEventListener("keydown", startSessionTimeout);

    </script>
</body>
</html>
