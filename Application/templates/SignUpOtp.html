<!DOCTYPE html>
<html>
<head>
    <title>SCMXPertLite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #Styling {
            color: black;
            height: 40%;
            width: 45%;
            padding-top: 9%;
            padding-bottom: 9%;
            margin-top: 2%;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 2%;
            background-color: #749585;
            background-size: cover;
            font-size: 120%;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            margin: 8px 0;
            align-content: center;
            text-align: center;
            padding: 12px 20px;
            display: inline-block;
            box-sizing: border-box;
            font-size: 17px;
        }
        .Header {
            margin-top: 3%;
            background: #666666;
            animation: colorChange 5s infinite;
            font-size: 160%;
            margin-left: auto;
            margin-right: auto;
            width: 45%;
            color: black;
        }
        
        .button-signup {
            background-color: #666666;
            animation: colorChange 5s infinite;
            border: none;
            color: #f8f9fa;
        }

        @keyframes colorChange {
            0% {
                background-color:#666666;
            }

            50% {
                background-color: #2b5a4b;
            }

            100% {
                background-color: #666666;
            }
        }
        .button-signup:hover:before {
            opacity: 1;
            transform: translate(-30%, -30%);
        }

        .button-signup:hover {
            background-color: rgb(3, 170, 3);
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-left: 45%;
            margin-right:0%;
        }

        .btn-container .btn {
            flex: 1;
            margin: 0 20px;
        }
        a {
            color: white;
            text-decoration: none;
        }
        #detail {
            text-align: center;
            font-size: large;
        }
    </style>
</head>
<body>
    <div class="Header">
        <h2 class="text-center"><b>SCMXPertLite</b></h2>
        <h3 class="text-center"><b>Enter OTP to Successfully Sign Up</b></h3>
    </div>
    <div class="container text-center">
        <img src="/static/otp.jpg" alt="Your Image" class="img-fluid">
    </div>
    <div id="Styling" class="container">
        <form action="/SignUpOtp" method="post">
            <input type="hidden" id="usname" name="usname" value="{{ usname }}" style="align-items: center;">
            <input type="hidden" id="usemail" name="usemail" value="{{ usemail }}" style="align-items: center;">
            <input type="hidden" id="uspassword" name="uspassword" value="{{ uspassword }}" Â style="align-items: center;">
            <div class="form-group">
                <label for="otp">Enter the OTP you received to your email <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter the OTP" required>
            </div>
            <div class="form-group text-center">
                <span class="det text-danger" id="detail">{{detail}}</span>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 ">
                    <div class="btn-container">
                        <button type="submit" id="create" class="btn btn-primary btn-block button-signup text-center">Submit</button>
                        <button type="reset" id="clear" class="btn btn-default btn-block button-signup">Clear</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
        setTimeout(function () {
            document.getElementById("detail").style.display = "none";
        }, 5000);
        
        var sessionTimeout = 10 * 60 * 1000;
        var timeout;
        function startSessionTimeout() {
            clearTimeout(timeout);
            timeout = setTimeout(logout, sessionTimeout);
        }
        function logout() {
            window.location.href = "/logout";
        }
        document.addEventListener("mousemove", startSessionTimeout);
        document.addEventListener("keydown", startSessionTimeout);

    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
